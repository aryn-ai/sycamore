# This file contains a query-eval config for evaluating Sycamore Query against
# the NTSB incident dataset.

config:
  index: const_ntsb

##########################################################################################
# Examples
##########################################################################################

examples:
  - schema: &ntsb_example_schema
      fields:
        text_representation:
          field_type: str
          description: Can be assumed to have all other details
        properties.entity.dateTime:
          field_type: str
          examples:
            - "2023-01-12T11:00:00"
            - "2023-01-11T18:09:00"
            - "2023-01-10T16:43:00"
            - "2023-01-28T19:02:00"
            - "2023-01-12T13:00:00"
        properties.entity.dateAndTime:
          field_type: str
          examples:
            - "January 28, 2023 19:02:00"
            - "January 10, 2023 16:43:00"
            - "January 11, 2023 18:09:00"
            - "January 12, 2023 13:00:00"
            - "January 12, 2023 11:00:00"
        properties.entity.lowestCeiling:
          field_type: str
          examples:
            - "Broken 3800 ft AGL"
            - "Broken 6500 ft AGL"
            - "Overcast 500 ft AGL"
            - "Overcast 1800 ft AGL"
        properties.entity.aircraftDamage:
          field_type: str
          examples:
            - "Substantial"
            - "None"
            - "Destroyed"
        properties.entity.conditions:
          field_type: str
          examples:
            - "Instrument (IMC)"
            - "IMC"
            - "VMC"
            - "Visual (VMC)"
        properties.entity.departureAirport:
          field_type: str
          examples:
            - "Somerville, Tennessee"
            - "Colorado Springs, Colorado (FLY)"
            - "Yelm; Washington"
            - "Winchester, Virginia (OKV)"
            - "San Diego, California (KMYF)"
        properties.entity.accidentNumber:
          field_type: str
          examples:
            - "CEN23FA095"
            - "ERA2BLAT1I"
            - "WPR23LA088"
            - "ERA23FA108"
            - "WPR23LA089"
        properties.entity.windSpeed:
          field_type: str
          examples:
            - ""
            - "10 knots"
            - "7 knots"
            - "knots"
            - "19 knots gusting to 22 knots"
        properties.entity.day:
          field_type: str
          examples:
            - "2023-01-12"
            - "2023-01-10"
            - "2023-01-20"
            - "2023-01-11"
            - "2023-01-28"
        properties.entity.destinationAirport:
          field_type: str
          examples:
            - "Somerville, Tennessee"
            - "Yelm; Washington"
            - "Agua Caliente Springs, California"
            - "Liberal, Kansas (LBL)"
            - "Alabaster, Alabama (EET)"
        properties.entity.location:
          field_type: str
          examples:
            - "Hooker, Oklahoma"
            - "Somerville, Tennessee"
            - "Yelm; Washington"
            - "Agua Caliente Springs, California"
            - "Dayton, Virginia"
        properties.entity.operator:
          field_type: str
          examples:
            - "On file"
            - "First Team Pilot Training LLC"
            - "file On"
            - "Anderson Aviation LLC"
            - "Flying W Ranch"
        properties.entity.temperature:
          field_type: str
          examples:
            - "18'C /-2'C"
            - "15.8C"
            - "13'C"
            - "2C / -3C"
        properties.entity.visibility:
          field_type: str
          examples:
            - ""
            - "miles"
            - "0.5 miles"
            - "7 miles"
            - "10 miles"
        properties.entity.aircraft:
          field_type: str
          examples:
            - "Piper PA-32R-301"
            - "Beech 95-C55"
            - "Cessna 172"
            - "Piper PA-28-160"
            - "Cessna 180K"
        properties.entity.conditionOfLight:
          field_type: str
          examples:
            - ""
            - "Night/dark"
            - "Night"
            - "Day"
            - "Dusk"
        properties.entity.windDirection:
          field_type: str
          examples:
            - ""
            - "190°"
            - "200"
            - "2005"
            - "040°"
        properties.entity.lowestCloudCondition:
          field_type: str
          examples:
            - ""
            - "Broken 3800 ft AGL"
            - "Overcast 500 ft AGL"
            - "Clear"
            - "Overcast 200 ft AGL"
        properties.entity.injuries:
          field_type: str
          examples:
            - "Minor"
            - "Fatal"
            - "None"
            - "3 None"
            - "2 None"
        properties.entity.flightConductedUnder:
          field_type: str
          examples:
            - "Part 91: General aviation Instructional"
            - "Part 135: Air taxi & commuter Non-scheduled"
            - "Part 91: General aviation Personal"
            - "Part 135: Air taxi & commuter Scheduled"
            - "Part 91: General aviation Business"
    plan:
      query: "List the incidents in Georgia in 2023."
      result_node: 0
      nodes:
        0:
          node_type: QueryDatabase
          description: "Get all the incident reports"
          index: const_ntsb
          node_id: 0
          query:
            bool:
              must:
                - range:
                    properties.entity.dateTime:
                      gte: "2023-01-01T00:00:00"
                      lte: "2023-12-31T23:59:59"
                      format: strict_date_optional_time
                - match:
                    properties.entity.location: Georgia

  - schema: *ntsb_example_schema
    plan:
      query: "Show the incidents involving Piper aircraft."
      result_node: 0
      nodes:
        0:
          node_type: QueryDatabase
          description: "Get all the incident reports"
          index: const_ntsb
          node_id: 0
          query:
            match:
              properties.entity.aircraft: Piper

  - schema: *ntsb_example_schema
    plan:
      query: "How many incidents happened in clear weather?"
      result_node: 1
      nodes:
        0:
          node_type: QueryDatabase
          description: "Get all the incident reports in clear weather"
          index: const_ntsb
          node_id: 0
          query:
            match:
              properties.entity.conditions: VMC
        1:
          node_type: Count
          description: "Count the number of incidents"
          distinct_field: properties.entity.accidentNumber
          inputs: [0]
          node_id: 1

  - schema: *ntsb_example_schema
    plan:
      query: "What types of aircrafts were involved in accidents in California?"
      result_node: 1
      nodes:
        0:
          node_type: QueryDatabase
          description: "Get all the incident reports in California"
          index: const_ntsb
          query:
            match:
              properties.entity.location: California
          node_id: 0
        1:
          node_type: TopK
          description: "Get the types of aircraft involved in incidents in California"
          field: properties.entity.aircraft
          primary_field: properties.entity.accidentNumber
          K: 100
          descending: false
          llm_cluster: false
          llm_cluster_instruction: null
          inputs: [0]
          node_id: 1

  - schema: *ntsb_example_schema
    plan:
      query: "Which aircraft accidents in California in 2023 occurred when the wind was stronger than 4 knots?"
      result_node: 1
      nodes:
        0:
          node_type: QueryDatabase
          description: "Get all the incident reports in California in 2023"
          index: const_ntsb
          query:
            bool:
              must:
                - range:
                    properties.entity.dateTime:
                      gte: "2023-01-01T00:00:00"
                      lte: "2023-12-31T23:59:59"
                      format: strict_date_optional_time
                - match:
                    properties.entity.location: California
          node_id: 0
        1:
          node_type: LlmFilter
          description: "Filter to reports with wind speed greater than 4 knots"
          question: "Is the wind speed greater than 4 knots?"
          field: properties.entity.windSpeed
          inputs: [0]
          node_id: 1

  - schema: *ntsb_example_schema
    plan:
      query: "Which three aircraft types were involved in the most accidents?"
      result_node: 1
      nodes:
        0:
          node_type: QueryDatabase
          description: "Get all the incident reports"
          index: const_ntsb
          node_id: 0
          query:
            match_all: {}
        1:
          node_type: TopK
          description: "Get the top three aircraft types involved in accidents"
          field: properties.entity.aircraft
          primary_field: properties.entity.accidentNumber
          K: 3
          descending: true
          llm_cluster: false
          llm_cluster_instruction: null
          inputs: [0]
          node_id: 1

  - schema: *ntsb_example_schema
    plan:
      query: "Show some incidents where pilot training was mentioned as a cause"
      result_node: 0
      nodes:
        0:
          node_type: QueryVectorDatabase
          description: "Get incident reports mentioning pilot training"
          index: const_ntsb
          query_phrase: "pilot training"
          node_id: 0

  - schema: *ntsb_example_schema
    plan:
      query: "Show all incidents involving a Cessna 172 aircraft"
      result_node: 0
      nodes:
        0:
          node_type: QueryDatabase
          description: "Get all the incident reports involving a Cessna 172 aircraft"
          index: const_ntsb
          query:
            match:
              properties.entity.aircraft: "Cessna 172"
          node_id: 0

##########################################################################################
# Queries
##########################################################################################

queries:

  - query: "List all of the environmentally caused incidents."
    # Need ground truth answer.
    expected: "Here is a list of environmentally caused incidents:"

  - query: "How many ice related incidents were there in Alaska?"
    # Need ground truth answer.
    expected: "There are N ice related incidents in Alaska."

  - query: "How many incidents were in the last three days of January 2023 in Washington?"
    # Need ground truth answer.
    expected: "There were N incidents in the last three days of January 2023 in Washington."

  - query: "How many engine related incidents were there in CA in 2023?"
    # Need ground truth answer.
    expected: "There were N engine related incidents in CA in 2023."

  - query: "How many Piper aircrafts were involved in accidents?"
    expected: "21"

  - query: "How many incidents occurred in the summer months of 2023 which involved birds?"
    # Need ground truth answer.
    expected: "There were N incidents that occurred in the summer months of 2023 which involved birds."

  - query: "What fraction of incidents that resulted in substantial damage were due to engine problems?"
    # Need ground truth answer.
    expected: "0.6"

  - query: "What fraction of environmentally caused incidents were due to fires in the past 5 years?"
    # Need ground truth answer.
    expected: "0.043"

  - query: "How many more environmentally caused incidents were there compared to human errors?"
    # Check ground truth answer.
    expected: "16"

  - query: "What planes (by company) were involved in incidents in California?"
    expected: "Cessna and Piper planes were involved in incidents in California."

  - query: "What was the most prevalent cause of incidents in 2023 with 2+ serious injuries?"
    expected: "unknown cause"

  - query: "Of all the incidents related to icy conditions on the tarmac, what were the top three types of failures?"
    expected: "'snow berm', 'impact to ground', and 'wet/dense snow'."

  - query: "Which states in the Midwest were most affected by aviation incidents in 2023?"
    expected: "Nebraska"

  - query: "How many locations did incidents in the first 5 days of January 2023 occur in?"
    expected: "10"

  - query: "How many incidents happened due to environmental issues?"
    expected: "15"

  - query: "How many types of planes did incidents in the first 5 days of January 2023 occur in?"
    expected: "5"

  - query: "How many U.S. States did incidents in the first 5 days of January 2023 occur in?"
    expected: "3"

  - query: "How many incidents occurred in the first 5 days of January 2023?"
    expected: "There were 100 incidents."

  - query: "What fraction of all incidents resulted in substantial damage?"
    expected: "0.4"

  - query: "How many more incidents happened in California compared to Florida?"
    expected: "10"

  - query: "How many incidents resulted in 2+ serious injuries?"
    expected: "5"

  - query: "Was northern or Southern California more affected by airplane incidents?"
    expected: "Northern California"

  - query: "How many Piper aircrafts were involved in accidents?"
    expected: "5"