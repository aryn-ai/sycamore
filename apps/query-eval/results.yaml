          text_representation: The National Transportation Safety Board (NTsB) is
            an independent federal agency charged by Congress with investigating every
            civil aviation accident in the United States and significant events in
            other modes of transportation- railroad, transit, highway, marine, pipeline,
            and commercial space. We determine the probable causes of the accidents
            and events we investigate, and issue safety recommendations aimed at preventing
            future occurrences. In addition, we conduct transportation safety research
            studies and offer information and other assistance to family members and.
            survivors for each accident or event we investigate. We also serve as
            the appellate authority for enforcement actions involving aviation and
            mariner certificates issued by the Federal Aviation Administration (FAA)
            and Us Coast Guard, and we adjudicate appeals of civil penalty actions
            taken by the FAA.
