          text_representation: The pilot reported that while in the airport traffic
            pattern to land, there were several other airplanes in the area, and he
            was distracted as he tried to keep track of them. He could not. recall
            extending the airplane's landing gear before landing. An airport security
            video showed that that the airplane approached the runway and landed with
            the landing gear retracted. The underside of the airplane's fuselage was
            substantially damaged during the accident. Following the accident, a Federal
            Aviation Administration inspector examined the airplane. Due to. damage
            sustained to the airplane during the accident, the landing gear were unable
            to be. extended normally, but once they were manually extended, the position
            indicating system. operated normally.
          type: Text
