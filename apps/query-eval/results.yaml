          page_number: 1
          text_representation: After entering the traffic pattern at the destination
            airport, the pilot approached the runway for. Ianding. The pilot described
            that during the landing approach the airplane was, "...a little fast.
            and started to float which left my nose high." The pilot initiated a go-around
            and the airplane's nose pulled to the left. The pilot then corrected to
            the right an attempted to climb above trees to the right of the runway.
            The airplane subsequently contacted the trees and then impacted the ground.
            The pilot and passenger were seriously injured, and the airplane's fuselage,
            wings. and engine mount were substantially damaged during the accident.
            The pilot reported that.. there were no preaccident mechanical malfunctions
            or failures with the airplane that would. have precluded normal operation.
          type: Text
        - bbox:
          - 0.08829328649184283
          - 0.620231045809659
          - 0.9164346133961397
          - 0.7161287064985795
          page_number: 1
          text_representation: Witness statements and video showed the airplane approach
            the turf runway normally and that after the pilot initiated the go-around,
            the airplane yawed to the left and the nose pitched up Subsequently, the
            nose pitched down slightly, and a right bank began. The airplane continued
            in a right bank with a nose high pitch attitude and flaps extended until
            it impacted the trees to the right of the runway.
          type: Text
