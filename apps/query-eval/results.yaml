          text_representation: The student pilot reported that after completing multiple
            uneventful touch-and-go landings they were on the downwind leg in the
            traffic pattern. While flying at an airspeed of about 90 kts and at 1,ooo
            ft agl, he spotted a bird directly in front of the airplane. The flight
            instructor took control of the airplane and abruptly pushed the control
            stick to try and avoid the bird. The student pilot described seeing the
            bird also enter a dive before it struck the top of the windshield, resulting
            in substantial damage to the fuselage above the windshield. The flight
            instructor declared an emergency and landed without further issue. Both
            pilots reported that there were no preimpact mechanical malfunctions or
            failures with the airplane that would have precluded normal operation.
