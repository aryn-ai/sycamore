          page_number: 1
          text_representation: The pilot receiving instruction was in training to
            obtain both a complex and high-performance endorsement. After successfully
            completing a touch-and-go landing and continuing in the airport traffic
            pattern, the flight instructor reduced engine power to idle to simulate
            an emergency forced landing. The airplane touched down on the left main
            landing gear first and then hard on the right main landing gear. Subsequently,
            the right main landing gear collapsed which resulted in the right wing
            contacting the runway and sustaining substantial damage.
          type: Text
