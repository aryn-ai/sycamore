          text_representation: The glider pilot reported that during the approach,
            the wind shifted 180, and he amended his. pattern to land on runway 17.
            During touchdown, a right crosswind gust lifted the glider, and the right
            wing contacted tall grass adjacent to the runway. The glider yawed to
            the right, and the pilot attempted to correct by applying left rudder
            and aileron. The glider then yawed to the left, and the left wing contacted
            the tall grass. The glider spun 180' and came to rest upright, which resulted
            in substantial damage to the fuselage and left aileron. The pilot reported
            that there were no preaccident mechanical failures or malfunctions with
            the glider that would have precluded normal operation.
          type: Text
