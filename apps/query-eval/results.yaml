          text_representation: The helicopter pilot initially landed on his private
            property, but then decided he wanted to move. to an area that was flatter.
            He described that when he raised the collective pitch control the helicopter
            "moved back." Before he was able to recover, the main rotor blades contacted
            the upsloping terrain, resulting in a rollover and substantial damage
            to the fuselage. The pilot reported that there were no preimpact mechanical
            malfunctions or failures of the helicopter . that would have precluded
            normal operation..
