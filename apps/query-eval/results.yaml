          text_representation: The pilot of the amphibious airplane reported that
            he landed on a river uneventfully. After. taxiing on the river for a while,
            he noticed that the wind had increased when he attempted to take off.
            As soon as the airplane lifted off from the water, it settled back down
            and violently turned 90. The pilot added that there were no preimpact
            mechanical malfunctions or failures of the airplane that would have precluded
            normal operation and that he was able to taxi to a boat ramp after the
            impact with water. The airplane's empennage was substantially damaged.
            during the accident.
