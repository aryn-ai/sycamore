          text_representation: The pilot was performing firefighting activity at the
            time of the accident. He reported that after scooping a load of water
            and applying takeoff power, the airplane encountered a large boat wake
            which caused it to become airborne. However, the pilot did not have sufficient
            flight control authority to counter act the engine torque. The left float
            contacted the water, and the airplane veered to the left. The left-wing
            spar was damaged during the impact sequence. The pilot reported that there
            were no mechanical failures or malfunctions before the accident that would
            have precluded normal airplane operation.
