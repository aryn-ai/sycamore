          text_representation: The pilot reported that during the local glider flight,
            he was unable to find sufficient lift to remain airborne. He selected
            a field that was within gliding distance and setup for landing However,
            on short final, he became fixated on a small tree in the glide path. The
            airspeed decreased, and the glider entered an inadvertent aerodynamic
            stall. The subsequent impact with the terrain resulted in damage to the
            left wing spar and aft fuselage. The pilot stated there were no mechanical
            malfunctions or failures which precluded normal operation of the glider
