          - 0.8541237571022727
          page_number: 1
          text_representation: Following the accident, maintenance personnel examined
            the airplane and reported that their initial attempts to extend the landing
            gear normally were unsuccessful. After they "tapped the [landing gear]
            relay with a hammer" the landing gear extended and retracted normally
            during several test attempts. The landing gear were also successfully
            extended manually after the manual extension crank was turned about 10
            additional times beyond where it was found following the accident. Additionally,
            examination of the left engine identified two oil-fouled spark plugs as
            likely contributors to the engine roughness reported during the accident
            flight.
