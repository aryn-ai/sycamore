          text_representation: The pilot reported that when attempting to land she
            entered ground effect and flared too early The airplane began to float,
            then touched down hard and bounced. The pilot subsequently overcorrected
            and struck the tail before the airplane bounced again landing hard on
            the nose landing gear. After the second bounce the pilot aborted the landing
            and returned for a subsequent uneventful landing. Examination of the airplane
            following the accident revealed that the airplane's fuselage was substantially
            damaged. The pilot reported that there were no preaccident mechanical
            malfunctions or failures with the airplane that would have precluded normal
            operation.
