          text_representation: The non-certificated pilot of the amphibious airplane
            reported that he was approaching a river for landing "too fast," and that
            during the touchdown on the water he did not "have the yoke pulled back
            enough." When he fully released the control yoke, and the airplane's nose
            immediately pitched down into the water, resulting in substantial damage
            to the fiberglass hull. The pilot reported that there were no preimpact
            mechanical malfunctions or failures with the airplane that would have
            precluded normal operation.
