          page_number: 1
          text_representation: The pilot was performing a takeoff in an amphibious,
            float-equipped airplane. During the. takeoff the pilot lost control, the
            airplane pitched forward, the floats dug into the water, and the airplane
            became airborne. The airplane rolled to the left, the left wing tip struck
            the water and subsequently nosed over. During the accident sequence the
            right wing, right aileron, and left. wing strut were substantially damaged..
          type: Text
        - bbox:
          - 0.08813530417049632
          - 0.5414113547585228
          - 0.8922661276424633
          - 0.5983966064453125
          page_number: 1
          text_representation: When asked by the responding officer what he thought
            the cause of the accident was, he stated that it was a result of being
            a little high and slow on his approach, and the airplane hit the water
            hard, causing damage to the plane..
          type: Text
        - bbox:
          - 0.08818850348977482
          - 0.6108000599254262
          - 0.8936769014246324
          - 0.6868753884055397
          page_number: 1
          text_representation: The pilot later reported that there was a mechanical
            failure of the left float which was the result of a hard landing on asphalt
            five weeks before the accident. The pilot did not have any documentation
            of damage from the hard landing. He later stated that the takeoff did
            not feel right and that the entire flight he had to correct for the left
            wing dropping
          type: Text
        - bbox:
          - 0.08822309606215534
          - 0.6997269509055398
          - 0.9111240521599264
          - 0.7760808216441761
          page_number: 1
          text_representation: The pilot stated to the responding officer that he
            did not examine all the components of the. airplane before taking off.
            After reviewing video footage of the accident, it is unlikely that there
            were any preimpact mechanical failures or malfunctions that would have
            precluded normal. operations.
          type: Text
