          text_representation: The pilot reported that the airplane landed hard and
            bounced. He attempted to recover by flaring the nose up to bleed off energy
            as a gust of wind blew the airplane to the left of runway centerline.
            The pilot stated that during the hard landing he hit his head on the glareshield
            and momentarily lost consciousness. When he regained consciousness, the
            airplane was flying towards the trees located to the east of runway 17.
            The airplane collided with the trees and both wings separated from the
            fuselage; the airplane sustained substantial damage to the fuselage and
            empennage.
