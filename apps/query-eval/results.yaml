          page_number: 1
          text_representation: The pilot reported that the airplane felt "sluggish"
            during the takeoff roll and the airplane bounced down the dirt runway.
            He said that he aborted the takeoff, the airplane would not turn right,
            and the airplane overran the end of the runway. Subsequently, the landing
            gear strut dug into the ground, and the airplane nosed over. The airplane's
            fuselage, wings, and empennage were substantially damaged.
          type: Text
        - bbox:
          - 0.08837160895852482
          - 0.5340671053799716
          - 0.9133983656939338
          - 0.6428825239701704
          page_number: 1
          text_representation: An FAA inspector that responded to the accident reported
            that there was evidence of nine impact points from the right main wheel
            along the runway for about 60% of the runway length. Post accident examination
            of the airplane revealed that the right main landing gear axle mount had
            separated from the landing gear leg due to insufficient penetration of
            its weld. The insufficient weld likely reduced the overall strength of
            the landing gear, which resulted in its separation during the takeoff
            roll.
          type: Text
        - bbox:
          - 0.08807352402630975
