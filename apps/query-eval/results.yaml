          text_representation: The pilot was attempting to land at a private, freshly
            mowed, grass airstrip about 80o ft long.. The airplane touched down and
            bounced. The pilot reported that he waited for the airplane to 'settle"
            and applied brakes upon contact with the runway, but the airplane did
            not decelerate as expected. The pilot attempted a go-around; however,
            the airplane was unable to sufficiently climb before it impacted trees
            past the end of the runway. The airplane came to rest nose. down and sustained
            substantial damage to the fuselage and both wings. The pilot reported
            that there were no preaccident mechanical failures or malfunctions with
            the airplane that. would have precluded normal operation..
          type: Text
