          text_representation: The pilot was conducting an aerial application flight
            when the airplane impacted a power line at the start of a spray pass.
            Following the collision, the airplane impacted an agricultural field which
            resulted in substantial damage to the fuselage, empennage, and both sets
            of wings. The pilot reported that there were no mechanical failures or
            malfunctions with the airplane that would have precluded normal operation.
