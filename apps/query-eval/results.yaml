          text_representation: The loss of elevator control during flight due to the
            elevator control rod and its hardware. disconnecting from its installation
            area, which resulted in an uncontrolled descent into trees and terrain.
            Contributing to the accident was the pilot's inadequate inspection of
            the airplane. and improperly performing the condition inspection without
            holding a repairman certificate..
