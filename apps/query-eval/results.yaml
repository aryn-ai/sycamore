          text_representation: The pilot reported that he intended to complete a power
            off 180 maneuver to landing. During the final approach the airplane was
            too high, so he put the airplane into a side slip. After. landing, the
            pilot was unable to stop the airplane on the remaining runway. The airplane
            continued off the end of the runway, through the airport perimeter fence
            and came to rest upright. The airplane sustained substantial damage to
            the left wing. The pilot reported that there were no preimpact mechanical
            failures or malfunctions with the airplane that would have precluded normal
            operation.
