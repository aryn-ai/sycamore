          text_representation: The operator reported, the pilot was conducting a low-level
            aerial application flight when the airplane impacted a power line at the
            start of a spray pass. Following the collision, the airplane impacted
            an agricultural field which resulted in substantial damage to the fuselage,
            the. empennage, and both sets of wings. The operator reported that there
            were no mechanical. failures or malfunctions with the airplane that would
            have precluded normal operation..
