          text_representation: The pilot reported that as the airplane approached
            the airport to land, he found that the runway. he had planned to land
            on was closed, so he maneuvered to land on an open runway. He forgot.
            to extend the landing gear and wheels up landed the airplane on its belly.
            The airplane skidded on its belly to a stop, which resulted in substantial
            damage to the primary structure of the underside of fuselage. The pilot
            reported no mechanical malfunctions or failures that contributed to the
            accident, but also reported that neither he nor the passenger heard the.
            Ianding gear warning horn during the approach. During the functional testing
            of the landing. gear system, the landing gear warning horn was found to
            be intermittent..
