          text_representation: The pilot reported that during a cross-country flight
            in night, visual meteorological conditions,. the airplane's alternator
            failed. He described that he misinterpreted the alternator warning light
            illuminating, and did not realize that the alternator had failed. Some
            time later the battery. failed, resulting in a total loss of electrical
            power. He recalled making the decision to continue to his originally intended
            destination because of his familiarity with the airport. As he entered
            the downwind leg of the traffic pattern at the destination airport, he
            began his emergency. checklists in preparation for landing. While performing
            the checklists he noticed that the. airplane's speed was too fast, so
            he attempted to extend the flaps to slow down. Upon. activation, he realized
            they would not function without electrical power. Amid these efforts he
            continued the emergency checklist, pulling what he thought was the hydraulic
            system circuit breaker, but what a post-accident inspection revealed to
            actually be the standby vacuum pump. circuit breaker. The pilot reported
            that he continued setting up the airplane for landing but did. extend
            the landing gear using the emergency gear extension system. The pilot
            subsequently. Ianded the airplane with the landing gear still up, resulting
            in substantial damage to the fuselage's external longerons.
          type: Text
        - bbox:
          - 0.0878184150247013
          - 0.7387581010298295
          - 0.8922088264016544
          - 0.8538429953835227
          page_number: 1
          text_representation: A postaccident examination of the airplane revealed
            that the emergency landing gear extension handle was in the stowed position.
            The emergency landing gear extension system was functionally tested while
            the airplane was on jacks and found to function satisfactorily. Once electrical
            power was restored, the landing gear retraction/extension system operated
            normally. Additionally, the alternator belt was found broken, which likely
            resulted in the alternator's failure during the flight.
          type: Text
