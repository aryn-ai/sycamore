          text_representation: The pilot reported that as he approached the destination
            airport, he tuned into the airport's automated weather observing system
            and received a report that indicated an 80-degree left crosswind at 12
            knots, with no gusts reported. The pilot continued the approach and nearing.
            the airport, the pilot again noted that the wind was reported as an 85-degree
            left crosswind at at 13 knots. About 300 to 400 ft into the landing roll,
            the pilot described that the there was a sudden, strong tailwind gust.
            The airplane then veered sharply to the left, and the pilot was unable
            to maintain directional control despite applying full right rudder. The
            pilot then. attempted to abort the landing, and when the airplane was
            about 15 feet off the ground, it struck the airport perimeter fence. The
            airplane's right wing, fuselage, and empennage were substantially damaged.
            The pilot reported that there were no preaccident mechanical.. malfunctions
            or failures of the airplane that would have precluded normal operation.
          type: Text
