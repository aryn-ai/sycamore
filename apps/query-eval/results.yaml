          text_representation: The pilot of the amphibious light sport airplane reported
            that during a water landing, he did not. configure the landing gear to
            a retracted position, and the airplane touched down in the water with
            the landing gear extended. Subsequently, the airplane nosed over and sustained
            substantial damage to the fuselage.
