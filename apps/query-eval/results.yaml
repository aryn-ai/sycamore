          page_number: 1
          text_representation: The pilot was concluding a short, uneventful flight
            from a nearby airport. The sun was setting directly in his line of sight
            while on final approach to land, with a 60-degree flap setting. The pilot
            described that he misjudged the landing flare and that the airplane bounced
            on landing. The pilot attempted to abort the landing; however, the airplane
            was unable to climb. Subsequently, the airplane veered to the right and
            then to the left, eventually departing the runway surface and coming to
            rest inverted in a ditch. During the runway excursion, the airplane's
            fuselage, wings, and engine mounts were substantially damaged. The pilot
            reported that there were no preimpact mechanical malfunctions or failures
            with the airplane that would have precluded normal operation.
          type: Text
