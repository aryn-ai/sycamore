          text_representation: During the takeoff phase of a night touch-and-go landing,
            a deer ran out across the runway. from right to left. The airplane collided
            with the deer and the pilot rejected the takeoff. The. right wing and
            forward fuselage sustained substantial damage. The pilot reported that
            there were no preimpact mechanical malfunctions or failures with the airframe
            or the engine that.. would have precluded normal operation..
