          text_representation: The flight instructor was giving instruction to a private
            pilot. After an uneventful flight, the airplane was near its intended
            destination airport to make a full stop landing. The engine Iost power
            and a forced landing was made about 0.27 miles from the airport. During
            the landing, the airplane sustained substantial damage to the fuselage,
            empennage, and both wings. The airplane had usable fuel in the right fuel
            tank. The flight instructor and the pilot receiving instruction had selected
            the left fuel tank, which ran dry. The engine lost power due to fuel starvation.
            The operator stated that there were no mechanical malfunctions or failures
            that precluded normal operation.
