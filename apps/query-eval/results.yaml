          text_representation: The pilot reported that during a short field landing,
            the airplane was high as it crossed the runway threshold. The pilot reduced
            power and lifted the nose of the airplane. The airplane Ianded hard, the
            propeller struck the ground, and the nose landing gear collapsed under
            the fuselage. The airplane came to rest on its nose and sustained substantial
            damage to the forward fuselage.
