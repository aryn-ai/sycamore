          page_number: 1
          text_representation: While practicing power-off stalls during an instructional
            flight, the student pilot was flying when the airplane entered a spin
            to the right. The flight instructor attempted remedial action but was
            unable to recover from the spin. The flight instructor pulled the Cirrus
            Airframe Parachute System (CAPS) handle about 2,800 ft msl. The CAPS system
            deployed the parachute, and the airplane descended to the ground. The
            airplane sustained substantial damage to the composite fuselage from the
            firewall aft to the CAPS rocket/parachute exit area, and the rudder spar.
            There were no preaccident mechanical malfunctions or failures with the
            airplane that would have precluded normal operation.
          type: Text
