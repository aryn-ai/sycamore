          - 0.5986940141157671
          page_number: 1
          text_representation: The pilot reported that there were no preimpact mechanical
            failures or malfunctions that would have precluded normal operation. At
            the time of the accident, the pilot was landing the airplane on runway
            17 with wind from 090 at 11 knots.
