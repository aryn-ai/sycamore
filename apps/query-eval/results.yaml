          text_representation: The pilot reported that, while landing on a wet grass
            runway, the airplane began to slide and he was unable to stop before the
            airplane departed the end of the runway into a soft, wet soybean field.
            The main landing gear dug into the soft soil and the airplane nosed over
            which resulted in substantial damage to the vertical stabilizer, empennage,
            and right wing. The pilot reported that there were no preaccident mechanical
            malfunctions or failures with the airplane that would have precluded normal
            operation.
          type: Text
