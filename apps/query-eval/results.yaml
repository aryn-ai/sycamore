          text_representation: The student pilot reported that while landing near
            touchdown, the airplane encountered an. unexpected strong wind gust, and
            the airplane veered to the left of the runway. He then attempted a go-around
            by applying full engine power and removing carburetor heat. The. airplane
            did not climb, bounced off the terrain, and impacted a stand of trees.
            The airplane. sustained substantial damage to the wings, fuselage, and
            empennage. The student pilot reported that there were no preaccident mechanical
            failures or malfunctions with the airplane. that would have precluded
            normal operation. At the time of the accident, the student pilot was Ianding
            the airplane on runway 27 with wind from 330 at 5 knots (kts) and wind
            gusts greater. than 10 kts.
