          page_number: 1
          text_representation: Postaccident examination confirmed the duck remains
            were from a Mallard (Anas platyrhynchos), which is classified as a large
            dabbling duck. Deoxyribonucleic acid (DNA) gender-typing confirmed that
            both male and female Mallard remains were found in the wreckage.
