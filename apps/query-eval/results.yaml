          page_number: 5
          text_representation: The Problem
          type: Section-header
        - bbox:
          - 0.08817753511316637
          - 0.12374311967329546
          - 0.9072435087316176
          - 0.215147968639027
          page_number: 5
          text_representation: Accidents involving collisions with obstacles, including
            poles, wires, guy wires, meteorological. evaluation towers (MET), or trees,
            are among the most common types of agricultural aircraft. accidents. Some
            collisions involved obstacles that the pilots did not see (even during
            survey . flights) but others involved obstacles that were known to the
            pilot and/or had characteristics that would make them visibly conspicuous.
          type: Text
        - bbox:
          - 0.08774310841279871
          - 0.2299256064675071
          - 0.24515835032743566
          - 0.24883675315163353
          page_number: 5
          text_representation: What can you do?
          type: Section-header
        - bbox:
          - 0.12865439022288602
          - 0.2632020984996449
          - 0.9084336942784926
          - 0.31887969970703123
          page_number: 5
          text_representation: ' Maintain a quick-reference document (paper or electronic)
            at the operations base that contains field maps, charts, photographs,
            and details of all known obstacles.Frequently review current aeronautical
            charts for information about obstacles'
          type: List-item
        - bbox:
          - 0.12835264318129597
          - 0.3194049627130682
          - 0.854633358226103
          - 0.3753274813565341
          page_number: 5
          text_representation: ' Before you leave the ground, spend time becoming
            familiar with all available information about the target field and programming
            navigation equipment. Such. preflight action can help reduce the potential
            for confusion or distraction in flight..'
          type: List-item
        - bbox:
          - 0.12764796537511489
          - 0.3753268155184659
          - 0.8788075166590074
          - 0.4117846957120028
          page_number: 5
          text_representation: ' Conduct aerial surveys of the target field but do
            not rely solely on an aerial survey to identify potential obstacles'
          type: List-item
        - bbox:
          - 0.12779825547162224
          - 0.4122027033025568
          - 0.8780465877757353
          - 0.4490441062233665
          page_number: 5
          text_representation: Conduct regular ground surveys of fields. Some towers
            can be erected in hours, and obstacles can change since you last worked
            that field.
          type: List-item
        - bbox:
          - 0.12870425056008733
          - 0.4492958484996449
          - 0.8529998420266545
          - 0.4861568936434659
          page_number: 5
          text_representation: When possible, use ground crews. They may be in a better
            position to see certain obstacles and help you ensure that your aircraft
            remains clear of them
          type: List-item
        - bbox:
          - 0.1280761359719669
          - 0.4865130060369318
          - 0.8606032427619486
          - 0.5050055486505682
          page_number: 5
          text_representation: ' Watch for shadows and irregularities in growth patterns
            to help identify obstacles'
          type: List-item
        - bbox:
          - 0.12825027465820313
          - 0.5057765891335227
          - 0.849372989430147
          - 0.5243166281960228
          page_number: 5
          text_representation: ' Speak with farmers and land owners to raise awareness
            about obstacle hazards'
          type: List-item
        - bbox:
          - 0.1281058188045726
          - 0.5255953147194602
          - 0.8093294749540442
          - 0.5432251531427557
          page_number: 5
          text_representation: . Use GPS and other technology to maintain awareness
            of obstacle locations
          type: List-item
        - bbox:
          - 0.12820940803079045
          - 0.5438593084161932
          - 0.9098959530101103
          - 0.5802223344282671
          page_number: 5
          text_representation: . Be aware that workload, fatigue, sun glare, and distractions
            in the cockpit can adversely affect your ability to see, avoid, or remember
            obstacles.
          type: List-item
        - bbox:
          - 0.12806480856502758
          - 0.5808240855823864
          - 0.902780330882353
          - 0.6178640469637784
          page_number: 5
          text_representation: . Understand the performance limitations and requirements
            for your aircraft, particularly when operating with heavier loads and
            at higher density altitudes..
          type: List-item
        - bbox:
          - 0.12860468247357537
          - 0.6178978937322444
          - 0.9054612103630515
          - 0.6916851806640625
          page_number: 5
          text_representation: "The National Agricultural Aviation Association's Professional
            Aerial Applicators. Support System reminds pilots that, when ferrying
            an aircraft or transitioning between sites, flying above 5o0 feet reduces
            obstacle collision risks: \"Ferry Above Five and Stay Alive.\""
          type: List-item
        - bbox:
          - 0.08797067081227022
          - 0.7066400701349432
          - 0.8658366842830882
          - 0.7429296320134943
          page_number: 5
          text_representation: See https://www.ntsb.gov/Advocacy/safety-alerts/Documents/SA-035.pdf
            for additional resources.
          type: Text
