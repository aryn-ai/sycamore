          text_representation: The pilot reported that he was conducting an instructional
            flight near dusk and was demonstrating a touch-and-go. Once the nose wheel
            began to lift off the runway, he noticed a streak of brown appear in front
            of the airplane, and he felt a thud. The right wing struck a deer which
            resulted in substantial damage. The pilot continued the takeoff, notified
            air traffic control, and returned to the airport without further incident.
