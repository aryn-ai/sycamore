          text_representation: The pilot of the airplane reported that, while on final
            approach to the runway, the wind shifted. causing him to land with a tailwind.
            The pilot realized that he wouldn't be able to stop the. airplane on the
            runway, but believed the fence at the end of the runway prevented him
            from safely performing a go-around. The airplane overran the departure
            end of the runway, striking the fence and an occupied vehicle before impacting
            terrain..
