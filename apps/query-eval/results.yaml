          text_representation: The pilot reported that he and the pilot-rated passenger
            were practicing takeoffs and landings in the airport traffic pattern.
            During the fifth touch-and-go landing, a left quartering wind gust lifted
            the airplane's tail and the airplane landed hard on the nose landing gear.
            The nose wheel separated, and the airplane came to rest on its nose in
            the grass. The airplane sustained substantial damage to the firewall and
            fuselage. The pilot reported that there were no preaccident mechanical
            failures or malfunctions with the airplane that would have precluded normal
            operation.
          type: Text
