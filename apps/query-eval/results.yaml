          text_representation: During an aerial application flight, the helicopter
            was climbing out from a spray pass along a narrow field when the tail
            rotor hit a dead tree limb. The helicopter started spinning to the right
            entered an uncontrolled descent, and impacted the ground. The helicopter
            sustained substantial damage to the tail boom and fuselage. The pilot
            and operator reported that there were no mechanical malfunctions with
            the helicopter.
