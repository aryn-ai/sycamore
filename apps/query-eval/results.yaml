          text_representation: The pilot reported that during the landing roll in
            a tailwheel-equipped airplane, a gust of wind picked up the right wing.
            He attempted to correct with full right aileron, rudder, and full power
            to initiate a go-around. The pilot stated that he aborted the go-around,
            and the airplane ground Iooped and exited the left side of the runway.
            During the ground loop, the left wing struck the ground which resulted
            in substantial damage to the left wing, its lift strut, and the fuselage.
            At the time of the accident, the pilot was landing the airplane on runway
            17 with wind from 180 at 16 knots, gusting to 25 knots.
          type: Text
