          page_number: 1
          text_representation: The operator reported the pilot had completed the low-level
            aerial application work of applying liquid chemical to a grass field and
            the hopper was empty. During a right-hand turn, the pilot "turned too
            hard," the airplane exceeded its critical angle of attack, which resulted
            in an. aerodynamic stall and loss of airplane control at an altitude too
            low to allow for recovery. The airplane came to rest upright in a wheat
            field, a postimpact fire ensued, and the pilot was able. to egress from
            the cockpit. The airplane was destroyed by the postimpact fire. The operator
            reported there were no preimpact mechanical malfunctions or failures with
            the airframe or the. engine that would have precluded normal operation..
          type: Text
