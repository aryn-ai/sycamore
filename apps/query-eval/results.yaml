          - 0.687035078568892
          page_number: 1
          text_representation: The airplane sustained substantial damage to the engine
            mount, fuselage, empennage, and the. right wing. Prior to the collision
            and engine ingestion with ducks, the operator reported there were no preimpact
            mechanical malfunctions or failures with the airframe or the engine that.
            would have precluded normal operation..
          type: Text
