          text_representation: The pilot was landing the tailwheel-equipped airplane
            at the end of an uneventful cross-country. flight. During the landing
            roll the airplane "weathervane[d]" into the prevailing left crosswind,.
            and then began to swerve as the pilot made corrections with inputs to
            the rudder and ailerons The airplane continued to swerve, resulting in
            a ground loop to the left. During the ground loop,. the right main landing
            gear collapsed, and the right wing subsequently struck the runway,. resulting
            in substantial damage.
          type: Text
