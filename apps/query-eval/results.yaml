          text_representation: The pilot reported that during the landing roll and
            as he was preparing to turn onto a taxiway, they encountered a gust of
            wind. The airplane departed the left side of the runway and nosed over,
            which resulted in substantial damage to the fuselage, left and right wings,
            and the vertical stabilizer and rudder. The pilot reported that there
            were no preaccident mechanical malfunctions or failures of the airplane
            that would have precluded normal operation.
