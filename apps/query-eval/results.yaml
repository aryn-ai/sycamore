          - 0.7554952170632102
          page_number: 1
          text_representation: The wreckage was examined by a Federal Aviation Administration
            inspector at the accident site. While the examination was limited given
            the extent of the fire damage, the inspector did not observe any anomalies
            with the helicopter's anti-torque system that would have precluded normal
            operation.
          type: Text
