          page_number: 1
          text_representation: The flight instructor reported that while on the downwind
            leg of the traffic pattern he saw two large birds. He stated "birds" to
            his student, took the controls, and attempted to avoid the birds. One
            of the birds impacted the leading edge of the right wing resulting in
            substantial damage. The flight instructor subsequently landed the airplane
            without further incident. The flight instructor reported that there were
            no preaccident mechanical malfunctions or failures with the airplane that
            would have precluded normal operation.
