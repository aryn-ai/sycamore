          - 0.7061699884588069
          page_number: 1
          text_representation: The airplane sustained substantial damaged to the fuselage,
            the right wing, and the. empennage. The pilot reported there were no preimpact
            mechanical malfunctions or failures. with the airframe or the engine that
            would have precluded normal operation. The pilot further reported that
            a ground Ioop had occurred "very fast," and the cause of the accident
            was. "human error."
          type: Text
