          - 0.6184193559126421
          page_number: 1
          text_representation: A post-accident examination revealed that the tailwheel
            lock pin was not engaged, although the cockpit handle was in the locked
            position. The cable was continuous from the cockpit handle to the locking
            mechanism, however, multiple attempts to move the tailwheel locking pin
            by manipulating the handle were unsuccessful. The pin became unstuck when
            it was assisted into position using a striking tool. Subsequent attempts
            to lock the tailwheel from the cockpit were successful and the mechanism
            functioned normally.
          type: Text
