          page_number: 1
          text_representation: Before the landing, the pilot told the flight instructor
            that he "wasn't real comfortable" with the. Ianding, as he had never landed
            to the particular runway before, which he classified as shorter and narrower.
            The flight instructor said the landing would be "okay," and the pilot
            completed the before landing checklist with the tailwheel unlocked and
            full flaps applied for the three- point landing. After touchdown, the
            airplane bounced and immediately after the second touchdown, the airplane
            ground looped and departed the runway to the left. The right main Ianding
            gear collapsed, and the right wing and the empennage impacted the ground.
            The. airplane came to rest upright on a grass field next to the runway
            and the three occupants were able to egress from the airplane without
            further incident..
          type: Text
        - bbox:
