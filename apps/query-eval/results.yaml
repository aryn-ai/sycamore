          text_representation: The pilot reported that he was attempting to maneuver
            the weight-shift aircraft to avoid an. incoming aircraft that was going
            to land at the airport. The pilot turned the aircraft "way too. low" for
            a right crosswind, and during the turn, the wing contacted the ground,
            and the aircraft. "'tumbled." The aircraft came to rest upright in a field
            populated with crops and the pilot was. assisted by witnesses with evacuating
            from the aircraft. The pilot classified the accident as "pilot error."
