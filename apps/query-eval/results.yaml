          text_representation: The pilot was flying to a small, private airpark to
            pick up a colleague. As he approached the airport, he circled and descended
            from 2,ooo ft to the left downwind leg of the traffic pattern. While on
            the downwind leg, the pilot spotted what he thought was the (4,061-ft-long
            by 48-ft- wide) runway and described that he was flying into the glare
            of the rising sun and morning haze. When the airplane touched down the
            pilot immediately realized that he would not have enough landing distance
            to stop and elected to abort the landing. The pilot applied power and
            began to climb; however, after becoming airborne, he heard a "brushing"
            sound that he believed was foliage at the end of the pavement. The pilot
            then diverted to a nearby airport and made an uneventful landing. The
            pilot was later informed by the owner of the airplane that he had likely
            landed on a paved roadway near, and oriented parallel to the intended
            runway. Later, the pilot learned that he had struck a powerline that spanned
            across the roadway.
          type: Text
