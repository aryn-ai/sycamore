          page_number: 1
          text_representation: The pilot of the tailwheel-equipped airplane reported
            that after completing a short cross country flight, he entered the airport
            pattern for a full-stop landing. The pilot described that he configured
            the airplane up for a "full stall, 3-point landing" and upon touching
            down, the airplane "abruptly swerved to the right." The pilot recounted
            that it felt "as if the right brake was applied" but reported that both
            of his feet were off the brakes. The pilot applied left brake, but it
            was ineffective because the left wheel was pulled off the runway by the
            abrupt swerve to the. right. To compensate, the pilot increased throttle
            input, which inadvertently resulted in the airplane beginning a climb
            away from the runway before entering a descending left turn.
          type: Text
        - bbox:
          - 0.08761495253619025
          - 0.6007645485617897
          - 0.9106891946231618
          - 0.7162850674715909
          page_number: 1
          text_representation: Following the accident, a Federal Aviation Administration
            inspector examined the airplane's wheels, tires, and brakes, and found
            no evidence of any anomalies. A subsequent detailed inspection of the
            right brake by a mechanic revealed that the internal components of the
            brake had little wear and showed no evidence of damage or defects. The
            left main landing gear separated from the fuselage during the accident
            sequence, therefore the integrity of the hydraulic system used to actuate
            the brake could not be evaluated.
          type: Text
