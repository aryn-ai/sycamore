          text_representation: According to the pilot, the airplane experienced a
            hard landing after he became distracted by air traffic control instructions.
            Following the initial hard landing, the pilot executed a go-around and
            then landed uneventfully. Postaccident examination of the airplane revealed
            the airplane sustained substantial damage to the fuselage. The pilot reported
            that there were no. preaccident mechanical malfunctions or failures that
            with the airplane that would have. precluded normal operation. The pilot
            did not submit the National Transportation Safety Board Pilot/Operator
            Aircraft Accident/Incident Report Form 6120.1..
