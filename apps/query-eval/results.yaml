          text_representation: The student pilot was working on adding a helicopter
            rating to his existing private pilot certificate and was on a solo flight
            to practice some landing approaches at a nearby airport After completing
            the practice approaches and refueling the helicopter, the pilot flew back
            to his property. The pilot reported that when he entered a hover to land,
            the helicopter started to turn to the right "very fast." The pilot applied
            full force to the left anti-torque pedal, but the helicopter continued
            to turn to the right. The helicopter then impacted trees and terrain.
            A postimpact fire consumed most of the helicopter. The weather reported
            at an airport about 17 nautical miles from the accident site included
            wind at 7 knots, with gusts to 22 knots. The pilot's solo endorsement
            limited him to flights in wind conditions less than 13 knots. Following
            the accident, the pilot reported that he did not believe that there had
            been a mechanical malfunction or failure that would have prevented normal
