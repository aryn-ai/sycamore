          text_representation: The pilot reported that during landing, he noticed
            the airplane was slightly left of the runway. centerline. The pilot attempted
            to correct with opposite rudder and full power; however, the airplane
            veered right. The pilot then attempted to correct the veer with left rudder;
            however, the airplane exited the left side of the runway. The pilot reduced
            the engine power to idle but was unable to stop before it impacted a runway
            distance remaining marker which resulted in. substantial damage to the
            right lift strut. The pilot reported that there were no preaccident mechanical
            malfunctions or failures with the airplane that would have precluded normal.
            operation.
