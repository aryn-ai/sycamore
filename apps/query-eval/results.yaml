          page_number: 1
          text_representation: The accident occurred after the pilot had conducted
            several agricultural spray applications. with 350 gallon loads. He stated
            that temperature had reached 96F and he should have carried a smaller
            load since conditions were not favorable. At the time of the accident
            density altitude had increased to about 2,530 ft..
