          page_number: 2
          text_representation: The pilot reported that he performed the most recent
            condition inspection of the airplane 2. months before the accident. He
            reported that the elevator system and its hardware were not. removed during
            the most recent inspection. The pilot was unable to produce the maintenance.
            records despite repeated requests, nor did he hold a repairman certificate.
            The pilot, who was the builder of the airplane, reported that it had accumulated
            130 hours of total flight time..
          type: Text
