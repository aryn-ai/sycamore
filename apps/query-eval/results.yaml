          page_number: 1
          text_representation: The pilot reported that he departed his home airport
            to maneuver in the local area. The maneuvering was uneventful and after
            about 10 to 15 minutes he began navigating back to the airport. While
            in level flight, approaching the airport's traffic pattern area, about
            2,50o ft mean sea level, he observed that the airplane's "nose starts
            drifting down" to about 45 pitch down. He moved the control stick and
            there was "nothing" for elevator control and he processed that "elevator
            control authority was lost" as it felt like the control stick had become
            disconnected. The roll/ aileron control authority continued to function.
          type: Text
        - bbox:
          - 0.08824467378504136
          - 0.5958546031605113
          - 0.916385498046875
          - 0.6917481023615056
          page_number: 1
          text_representation: He reported that he reduced power, tightened his seatbelt,
            and the airplane's pitch continued to decrease, but as airspeed increased,
            the airplane's pitch attitude "increased somewhat" to about 30 pitch down.
            The airplane continued to descend towards terrain. Shortly before impact,
            he reported that he maneuvered to the right to avoid a house and subsequently
            impacted a tree and terrain. The fuselage and wings sustained substantial
            damage.
          type: Text
        - bbox:
          - 0.08775884291704963
          - 0.70427734375
          - 0.9036776912913603
          - 0.7806643954190341
          page_number: 1
          text_representation: Postaccident inspection of the airplane found that
            the connection point between the elevator. push rod and the control stick
            mixer was missing all of its hardware, which normally would be. secured
            with a locknut (the missinq hardware was not recovered). Reference Fiqure
            1 for a view of the accident airplane as found compared to an exemplar
            parts and hardware.
          type: Text
