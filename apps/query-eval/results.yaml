          text_representation: The pilot reported that while on final approach to
            the runway, after passing over some high. terrain, he encountered turbulence,
            and the airplane began to sink "very fast." The pilot. increased engine
            power to arrest the sink rate, however, the airplane was too low resulting
            in a hard landing on the runway. After the hard landing, the pilot reported
            the airplane first went to. the right, followed by a left turn and runway
            excursion into bushes. The airplane sustained. substantial damage to the
            fuselage and the right aileron. The pilot reported there were no preimpact
            mechanical malfunctions or failures of the airplane that would have precluded.
            normal operation.
          type: Text
