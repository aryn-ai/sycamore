          text_representation: The pilot reported that he was conducting agricultural
            spray operations at the time of the accident. The pilot stated that he
            was distracted by ground vehicle traffic and the helicopter struck a wire.
            He lowered the collective, and the helicopter impacted the field. The
            helicopter rolled forward and came to rest on the left side of the fuselage.
            The helicopter sustained substantial damage to the main rotor system and
            the tail boom separated.
          type: Text
