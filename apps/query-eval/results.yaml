          page_number: 1
          text_representation: The pilot reported that he was hired to fly the airplane
            to another airport following a pre. purchase inspection. The preceding
            pilot informed the pilot of several issues with the airplane including
            the propeller control and the cabin door. The pilot said he familiarized
            himself with the airplane and after about three hours of inspections and
            ground tests determined the airplane was in a safe condition and proceeded
            with the flight. He reported that during the descent to the destination
            airport, the turbulence became severe, noting that his head hit the cabin
            roof twice even though the lap seat belt was secured. The cockpit was
            loud and as he advanced the throttle after lowering the flaps 10 degrees,
            the cabin noise increased, and the propeller indications became erratic.
            Several engine instruments were giving erratic readings as well and the
            pilot was additionally concerned about the cabin door latches becoming
            loose in the turbulence. The airplane was operating properly and after
            a minute the propeller. indications stabilized. All these events added
            to his workload..
          type: Text
        - bbox:
          - 0.08775559369255514
          - 0.6848055752840909
          - 0.914454345703125
          - 0.7754502729936079
          page_number: 1
          text_representation: The pilot said that while approaching to land and after
            lowering the flaps, he reached for the landing gear handle, noting that
            these checks were performed in severe turbulence. He visually confirmed
            that the flaps were fully extended by looking out the side window and
            believed that he looked at the gear indicator lights but didn't clearly
            remember this. He also did not remember shading the landing gear position
            indicator with his hand as he had done previously
          type: Text
        - bbox:
          - 0.08723142736098345
          - 0.7942969304865057
          - 0.8976991182215074
          - 0.8297890957919034
          page_number: 1
          text_representation: During the landing, the airplane settled onto its belly
            and the airplane slid to a stop. He noted that after the accident, the
            landing gear handle and flap handle were both in the mid-position.
          type: Text
        - bbox:
          - 0.0876712215647978
          - 0.849144287109375
