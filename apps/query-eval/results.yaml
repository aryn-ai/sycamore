          page_number: 1
          text_representation: The pilot reported that he was performing a low-level
            aerial application flight, applying liquid chemical to a rural pasture.
            As the airplane was climbing out of the pasture, a flock of ducks flew
            in front of the airplane at about 30 ft agl. Several seconds later, the
            turboprop engine quit producing thrust. The pilot checked the engine gauges
            to verify the total loss of engine power, he moved the power lever forward,
            and he performed a forced landing from about 80 ft agl to a grass field
            straight ahead. An emergency hopper dump was not performed prior to landing
            During the landing, the airplane's main landing gear sunk into the wet
            ground. The airplane nosed over and came to rest inverted. The pilot egressed
            from a broken window on the left side of the cockpit, as the right-side
            cockpit door was jammed from the mud.
          type: Text
        - bbox:
          - 0.08840629128848805
