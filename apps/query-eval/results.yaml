          text_representation: The pilot reported that while on the downwind leg of
            the traffic pattern he did not extend the Ianding gear, and while on final
            approach, he did not check the landing gear position indicator. lights.
            The pilot continued to land with the landing gear retracted which resulted
            in substantial damage to the lower fuselage. The pilot reported that there
            were no preimpact mechanical. malfunctions or failures with the airplane
            that would have precluded normal operation..
