          text_representation: The pilot reported that the airplane likely touched
            down on the nose landing gear first. The pilot. stated that the airplane
            pitched upward immediately after touchdown, followed by episodes of increasing
            variation in pitch, then a sudden downward pitch, and the collapse of
            the nose Ianding gear. The airplane came to rest on the runway and sustained
            substantial damage to. the engine mount and firewall..
