          - 0.9106850298713235
          - 0.6773898037997159
          page_number: 1
          text_representation: The pilot reported that there were no preaccident mechanical
            malfunctions or failures with the airplane that would have precluded normal
            operation. At the time of the accident, the pilot was taking off on runway
            14. The nearest recorded weather observation reported winds from O10 at
            13 knots.
