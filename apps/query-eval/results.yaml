          - 0.7362048894708807
          page_number: 1
          text_representation: A postaccident examination of the airplane revealed
            that the left wing main spar had been substantially damaged ruing the
            accident sequence. The pilot reported that there were no preimpact mechanical
            malfunctions or failures with the airplane that would have precluded normal
            operation.
