            the rights or liabilities of any person" (Title 49 Code of Federal Regulations
            section 831.4). Assignment of fault or legal liability is not relevant
            to the NTsB's statutory mission to improve. transportation safety by investigating
            accidents and incidents and issuing safety recommendations. In addition,.
            statutory language prohibits the admission into evidence or use of any
