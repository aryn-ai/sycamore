          text_representation: The pilot reported that after he landed, the airplane
            bounced once, contacted the runway again, and then immediately veered
            to the right. The pilot attempted to correct by adding full left rudder
            and left brake; however, the airplane did not respond to the control inputs
            and continued to slide to the right. The left wing struck the runway,
            and the left wheel contacted a. berm adjacent to the runway. The left
            wheel separated from the landing gear, and the airplane flipped over onto
            its back and came to rest inverted in the grass next to the runway. The
            vertical stabilizer and rudder were substantially damaged. The pilot reported
            that there were no. preaccident mechanical failures or malfunctions with
            the airplane that would have precluded normal operation.
