          text_representation: The NTSB does not assign fault or blame for an accident
            or incident; rather, as specified by NTSB regulation,. "accident/incident
            investigations are fact-finding proceedings with no formal issues and
            no adverse parties ... and are not conducted for the purpose of determining
            the rights or liabilities of any person" (Title 49 Code of Federal Regulations
            section 831.4). Assignment of fault or legal liability is not relevant
            to the NTsB's statutory mission to improve. transportation safety by investigating
            accidents and incidents and issuing safety recommendations. In addition,.
            statutory language prohibits the admission into evidence or use of any
            part of an NTsB report related to an accident in a civil action for damages
            resulting from a matter mentioned in the report (Title 49 United States
            Code section 1154(b)). A factual report that may be admissible under 49
            United States Code section 1154(b) is available here..
