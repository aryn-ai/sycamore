          page_number: 1
          text_representation: The pilot reported that after takeoff he climbed and
            proceeded to complete a circuit of the airport traffic pattern. While
            in the traffic pattern, he saw a puff of white smoke, indicative of burned
            coolant, near the rudder pedals and he elected to perform a precautionary
            landing. On approach to the runway the pilot was above the glide path
            but he elected to continue the. approach. During the landing flare the
            engine lost power completely, and the airplane. continued to float about
            3/4 of the way down the runway before touching down. As the airplane approached
            the end of the runway the pilot elected to force a "ground loop" to prevent
            the. airplane from exiting the runway and going into a river..
          type: Text
        - bbox:
          - 0.08763343362247243
          - 0.6151105291193182
          - 0.9135887235753677
          - 0.751322021484375
          page_number: 1
          text_representation: A postaccident examination of the airplane by a Federal
            Aviation Administration (FAA). inspector found substantial damage to the
            fuselage from impact with the river embankment The FAA inspector also
            noted that there was residual coolant in the cowling. The pilot reported
            that there was also residual coolant around the radiator cap. The pilot
            speculated that the. automotive, rotary engine's the rotor coolant seal
            may have been compromised, which. allowing air from compression to enter
            the coolant system, and resulted in an over. pressurization of this system
            and subsequent coolant expulsion through the radiator cap..
          type: Text
