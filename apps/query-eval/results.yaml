          text_representation: While performing a full stop landing to a wet grass
            strip in a tailwheel-equipped airplane, the. pilot reported the airplane's
            left wheel contacted soft soil. Directional control of the airplane. was
            lost as it veered left and entered a water filled ditch on the left side
            of the runway resulting. in the airplane nosing over and coming to rest
            inverted. The airplane's vertical stabilizer and rudder sustained substantial
            damage. The pilot reported no mechanical malfunctions or.. failures with
            the airplane that contributed to the accident..
