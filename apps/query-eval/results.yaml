          - 0.7752604536576705
          page_number: 1
          text_representation: The pilot reported that there were no preimpact mechanical
            malfunctions or failures with the airframe or the engine that would have
            precluded normal operation. The pilot further reported that he should
            have performed a go around when the other pilot was landing and that the
            accident was a combination of fatigue, distractions, and coming into a
            strange airport for the first time.
          type: Text
