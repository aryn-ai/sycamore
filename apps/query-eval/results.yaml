          text_representation: The pilot reported it was his first time landing at
            the airport and he was having difficulty Iocating it. Additionally, skydiving
            operations were in progress at the airport. Due to the. distractions,
            he did not complete the normal downwind checklist and forgot to lower
            the. landing gear. On final approach, another pilot announced he was on
            final for the opposite end. of the accident pilot's intended runway. The
            other pilot made a short approach and cleared the runway by the time the
            accident pilot was on a 1/2 mile final. The accident pilot did not visually.
            confirm the status of the landing gear cockpit lights before landing.
            Upon hearing the warning. horn for the landing gear, the pilot immediately
            lowered the landing gear and tried to remain. airborne until the landing
            gear fully locked down. The airplane touched down before the left and
            nose landing gear fully locked down. The airplane departed the runway
            to the left and. came to rest upright in the grass. During the runway
            excursion, the left wing impacted a. runway light which resulted in substantial
            damage..
          type: Text
        - bbox:
