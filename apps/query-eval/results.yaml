          text_representation: After an uneventful cross-country flight, the pilot
            checked the weather and then set up for a. straight in approach for his
            destination airport. On final, the airplane floated in ground effect.
            over the runway and the airplane touched down flat with minimal flare.
            During rollout, within a moment of having 3 wheels on the ground, a large
            gust of wind picked up the airplane's right wing and turned the airplane
            toward some trees on the side of the runway. The pilot was not. able to
            correct the turn, so he added power and executed a go-around. The pilot
            attempted to. clear trees beyond the departure end of the runway, and
            the airplane stalled. The airplane descended and impacted into a lake
            adjacent to the end of the runway. The airplane sustained. substantial
            damage to the composite firewall. A crosswind component of 15 knots and
            wind gusts of 23 knots were reported about the time of the accident. After
            the accident, the pilot stated that he should have diverted to another
            airport due to the combination of wind, gusts, and obstacles adjacent
            to the runway..
          type: Text
