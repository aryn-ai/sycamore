          text_representation: The pilot of the multiengine airplane was attempting
            to land on a 3,0oo-ft-long by 40-ft-wide. asphalt runway. He performed
            a go-around during his first approach as the airplane was too high. During
            the second approach, the airplane floated in ground effect and touched
            down. Iong. The pilot realized the long landing too late to abort the
            landing, and applied heavy. braking; however, the airplane departed the
            end of the runway and came to rest upright in a grass area. The airplane's
            left wing and forward fuselage were substantially damaged. The. pilot
            reported that there were no preimpact mechanical malfunctions or failures
            of the airplane that would have precluded normal operation..
