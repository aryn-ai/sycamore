          page_number: 1
          text_representation: The pilot reported that during the landing roll, the
            airplane began to skid to the right for 3-5 seconds after touchdown. The
            pilot corrected with left aileron; however, the left wing lifted and the
            right wing struck the ground. The airplane ground looped to the left and
            exited the runway. It struck several runway edge lights and came to rest
            upright against a taxiway sign, which resulted in substantial damage to
            the left horizontal stabilizer.
          type: Text
