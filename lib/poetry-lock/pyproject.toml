[tool.poetry]
name = "sycamore_poetry_lock"
version = "0.0.1"
description = "A fake meta-package to make it easier to force different poetry directories to lock to the same version."
authors = ["aryn.ai <opensource@aryn.ai>"]
readme = "README.md"
repository = "https://github.com/aryn-ai/sycamore.git"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
# required older version
protobuf = "4.25.3"   # rps
fsspec = "2024.2.0"   # sycamore (via datasets)
pillow = "10.2.0"     # sycamore -- type hints don't work with 10.3.0
setuptools = "69.5.1" # https://github.com/aws-neuron/aws-neuron-sdk/issues/893
# Make sure tests are run in the same order.
# the following will fail which prevents upgrading pytest to 8.1.1
# poetry run pytest lib/sycamore/sycamore/tests/unit/scans/test_materialized_scan.py lib/sycamore/sycamore/tests/unit/test_docset.py
pytest = "7.4.0"
guidance = "0.1.14" # They removed AzureOpenAIChat in https://github.com/guidance-ai/guidance/commit/a75896a851edf8b3cf15534af4fed8d15f277af1

# versions for consistency; anything in here can be safely removed once the poetry.lock files
# are updated
referencing = "0.34.0"
botocore = "1.34.71"
boto3 = "1.34.71"
urllib3 = "1.26.18"
tldextract = "5.1.2"
lit = "18.1.2"
pyasn1-modules = "0.4.0"
google-auth = "2.29.0"
googleapis-common-protos = "1.63.0"
huggingface-hub = "0.22.1"
google-api-core = "2.18.0"
threadpoolctl = "3.4.0"
emoji = "2.11.0"
openai = "1.14.3"
rapidfuzz = "3.7.0"
smart-open = "7.0.4"
transformers = "4.39.1"
amazon-textract-textractor = "1.7.9"
opensearch-py = "2.5.0"
pytest-mock = "3.14.0"
httpcore = "1.0.5"
amazon-textract-caller = "0.2.3"
pyasn1 = "0.6.0"
typing-extensions = "4.11.0"
filelock = "3.13.4"
cmake = "3.29.0.1"
testcontainers = "4.3.2"
pydantic = "2.7.1"
annotated-types = "0.7.0"
tifffile = "2024.4.24"
weaviate-client = "4.6.3"
pycparser = "2.22"
cryptography = "42.0.7"
grpcio = "1.64.0"
grpcio-health-checking = "1.62.2"
grpcio-tools = "1.62.2"
lxml = "5.2.2"
itemadapter = "0.9.0"
parsel = "1.9.1"
itemloaders = "1.2.0"
protego = "0.3.1"
queuelib = "1.7.0"
platformdirs = "4.2.2"
rpds-py = "0.18.1"
tqdm = "4.66.4"
marshmallow = "3.21.2"
joblib = "1.4.2"
pluggy = "1.5.0"
regex = "2024.5.15"
requests-file = "2.1.0"
safetensors = "0.4.3"
scipy = "1.13.1"
dataclasses-json = "0.6.6"
docker = "7.1.0"
jsonschema = "4.22.0"
pyformlang = "1.0.10"
python-iso639 = "2024.4.27"
scikit-learn = "1.5.0"
virtualenv = "20.26.2"
tiktoken = "0.7.0"
datasets = "2.19.1"
