[tool.poetry]
name = "sycamore_poetry_lock"
version = "0.0.1"
description = "A fake meta-package to make it easier to force different poetry directories to lock to the same version."
authors = ["aryn.ai <opensource@aryn.ai>"]
readme = "README.md"
repository = "https://github.com/aryn-ai/sycamore.git"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
# required older version
protobuf = "4.25.3" # rps
fsspec = "2024.2.0" # sycamore (via datasets)
pillow = "10.2.0"   # sycamore -- type hints don't work with 10.3.0
# Make sure tests are run in the same order.
# the following will fail which prevents upgrading pytest to 8.1.1
# poetry run pytest lib/sycamore/sycamore/tests/unit/scans/test_materialized_scan.py lib/sycamore/sycamore/tests/unit/test_docset.py
pytest = "7.4.0"

# versions for consistency; anything in here can be safely removed once the poetry.lock files
# are updated
referencing = "0.34.0"
botocore = "1.34.71"
boto3 = "1.34.71"
urllib3 = "1.26.18"
tldextract = "5.1.2"
lit = "18.1.2"
pyasn1-modules = "0.4.0"
google-auth = "2.29.0"
googleapis-common-protos = "1.63.0"
huggingface-hub = "0.22.1"
google-api-core = "2.18.0"
threadpoolctl = "3.4.0"
emoji = "2.11.0"
openai = "1.14.3"
rapidfuzz = "3.7.0"
smart-open = "7.0.4"
transformers = "4.39.1"
amazon-textract-textractor = "1.7.9"
opensearch-py = "2.5.0"
pytest-mock = "3.14.0"
httpcore = "1.0.5"
amazon-textract-caller = "0.2.3"
pyasn1 = "0.6.0"
typing-extensions = "4.11.0"
filelock = "3.13.4"
cmake = "3.29.0.1"
testcontainers = "4.3.2"
pydantic = "2.7.1"
annotated-types = "0.7.0"
tifffile = "2024.4.24"
weaviate-client = "4.6.3"
pycparser = "2.22"
setuptools = "70.0.0"
cryptography = "42.0.7"
grpcio = "1.64.0"
grpcio-health-checking = "1.62.2"
grpcio-tools = "1.62.2"
lxml = "5.2.2"
itemadapter = "0.9.0"
parsel = "1.9.1"
zope-interface = "6.4"
itemloaders = "1.2.0"
protego = "0.3.1"
queuelib = "1.7.0"
platformdirs = "4.2.2"

# Package versions specified because of github vulnerability reports
aiohttp = ">=3.9.5"
requests = ">=2.32.0"
scrapy = ">=2.11.2"
jinja2 = ">=3.1.4"
idna = ">=3.7"
black = ">=24.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["."]
